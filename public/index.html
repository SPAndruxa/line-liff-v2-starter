<script>

  function showScreen(){

  gigya.accounts.showScreenSet({
    screenSet:'DCE 2.0 - RegistrationLogin_V2',
    lang:'es',
    startScreen:'Registration_Web_LINE',
    onAfterSubmit:function(e){
      console.log(e)
      var url = "https://www.corezoid.com/api/1/json/public/878848/a467f4719275b09770a1db3469a4a1d77e5e1c89";
      const response = await fetch(url, {
        method: 'POST', // или 'PUT'
        body: JSON.stringify(e), // данные могут быть 'строкой' или {объектом}!
        headers: {
          'Content-Type': 'application/json'
        }
      });
    }
  });

}

</script>
